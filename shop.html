<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crokette</title>
    <link rel="icon" href="https://64.media.tumblr.com/9c165e254d44676efca60764fc5a151d/46bc1b5cf2913363-40/s540x810/f646474175a9e724b997f9518dbb7316407a5a07.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/vcr-osd-mono');

        body {
            font-family: 'VCR OSD Mono', monospace;
            background: url('https://i.pinimg.com/originals/de/1a/0d/de1a0d60ba98d22aa76f07e781205e72.gif') no-repeat center center fixed; 
            background-size: cover;
            color: #e8f0dd;
            margin: 0;
            padding: 0;
        }

        .game-window {
            border: 4px solid #1a4850;
            width: 80%;
            margin: 70px auto;
            background-color: #647c67;
            box-shadow: 5px 5px 15px #000;
            overflow: auto;
            max-height: 80vh;
        }

        .window-titlebar {
            background-color: #e8f0dd;
            display: flex;
            align-items: center;
            padding: 10px;
            height: 100px;
        }

        .window-titlebar .title-image {
            height: 100px;
            width: auto;
            margin-right: 20px;
            transform: scale(1.2);
            margin-left: 40px;
        }

        .window-titlebar .stickers {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .window-titlebar .stickers img {
            width: 80px;
            height: 80px;
            margin: 0 5px;
        }

        .window-titlebar .buttons {
            margin-left: auto;
            margin-top: -40px;
        }

        .window-titlebar .buttons button {
            border: none;
            padding: 5px;
            font-weight: bold;
            cursor: pointer;
            color: #ffffff;
        }

        .window-titlebar .buttons .minimize {
            background-color: #4caf50;
        }

        .window-titlebar .buttons .maximize {
            background-color: #2196f3;
        }

        .window-titlebar .buttons .close {
            background-color: #f44336;
        }

        .window-content {
            padding: 20px;
        }

        .items-header {
            text-align: center;
            margin: 20px 0;
            font-size: 60px;
            font-weight: bold;
            color: #e8f0dd;
            animation: wave 5s infinite linear;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        .item {
            text-align: center;
            padding: 10px;
            background-color: #82a08d;
            border: 2px solid #1a4850;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .item img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            image-rendering: pixelated;
        }

        .item p {
            margin-top: 10px;
        }

        .window-footer {
            background-color: #e8f0dd;
            color: #1a4850;
            text-align: center;
            padding: 10px;
        }

       @keyframes wave {
            50% {
                transform: translateY(-10px);
            }
    
        }
    </style>
</head>
<body>
    <div class="game-window">

                <img src="https://i.pinimg.com/originals/57/18/5d/57185d2176d7cbaebdb74c00ce1b9ebf.gif" alt="Sticker 2" class="pixel-art">
            </div>
    <script>

            window.location.href = "startup.html";

                navigateToStartup();
            })

            document.querySelector('.close').addEventListener('click', function() {
                navigateToStartup();
            })
        }
    </script>
